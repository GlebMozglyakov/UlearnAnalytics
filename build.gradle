plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation("org.postgresql:postgresql:42.2.27")
    implementation("io.freefair.gradle:lombok-plugin:8.4");

    implementation 'com.opencsv:opencsv:5.5'

    implementation 'com.vk.api:sdk:1.0.15'
    implementation 'org.slf4j:slf4j-jdk14:1.7.26'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.11.2'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.2'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.2'
    implementation 'com.google.code.gson:gson:2.10.1'

    implementation 'io.github.cdimascio:dotenv-java:3.0.0'

    implementation 'org.json:json:20211205'

    implementation 'org.jfree:jfreechart:1.5.3'

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}